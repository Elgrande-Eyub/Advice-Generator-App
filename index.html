<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="/style.css">
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .attribution a {
            color: rgb(201, 195, 195);
        }
    </style>
</head>

<body>
    <section class="Container flex">
        <div class="Advice">
            <div class="Advice__Id">
                <p>Advice #<span id="AdviceID">117</span></p>
            </div>

            <div class="Advice__Quotes" id="Advice">

                <p id="AdviceQuotes"> It easy to sit up anda take notice , what 's difficult is getting up and taking action. </p>
            </div>
        </div>
        <picture class="Advice__divider">
            <source media="(max-width: 500px)" srcset="/images/pattern-divider-mobile.svg">
            <img src="/images/pattern-divider-desktop.svg" alt="Divider">
        </picture>

        <button class="Advice__Button" id="getAdvice">
        <img src="/images/icon-dice.svg" alt="AdviceButton" width="20">
      </button>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://github.com/Elgrande-Eyub">Ayoub Baraoui</a>.
    </div>

    <script src="script.js"></script>

</body>

</html>
